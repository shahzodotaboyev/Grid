<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="contact-and-logo">
                <div class="logo">
                    <i class='bx bx-grid-alt'></i>
                    <h2>Grid<span>Works</span></h2>
                </div>
                <div class="contact">
                    <img src="./img/user-icon.png" alt="">
                    <div class="icons">
                        <i class='bx bxl-twitter'></i>
                        <i class='bx bxl-facebook'></i>
                        <i class='bx bxl-instagram'></i>
                        <i class='bx bxl-google-cloud'></i>
                    </div>

                </div>
            </div>
            <div class="header-right">
                <div class="input">
                    <i class='bx bx-envelope'></i>
                    <input type="email" placeholder="Email Adress">
                </div>
                <button>Stay Updated</button>
            </div>
            <div class="menu">
                <i class='bx bx-menu'></i>
            </div>

        </header>
        <main>
            <aside>
                <i class='bx bx-home-alt'><span>Home</span></i>
                <i class='bx bx-cloud-lightning'><span>Service</span></i>
                <i class='bx bx-phone'><span>Contacts</span></i>
                <i class='bx bx-cog'><span>Setting</span></i>
                <i class='bx bx-cog'><span>Setting</span></i>
                <i class='bx bx-book-open'><span>Documention</span></i>
                <i class='bx bxs-hot'><span>Features</span></i>
                <i class='bx bx-shopping-bag'><span>Card</span></i>
                <i class='bx bx-pencil'><span>Blog</span></i>
                <i class='bx bxs-florist'><span>About</span></i>
                <i class='bx bxs-book-content'><span>Portfolio</span></i>
                <i class='bx bx-money-withdraw'><span>Pricing</span></i>
                <i class='bx bx-lock-open-alt'><span>Terms</span></i>
                <i class='bx bx-mail-send'><span>Support</span></i>
            </aside>
            <menu>
                
            </menu>
        </main>

    </div>
</body>

</html>
